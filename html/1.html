<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* chon the checked va content cung cap(noi input duoc chon va .content) */

      input:nth-of-type(1):checked ~ .content {
        color: red;
      }

      input:nth-of-type(2):checked ~ .content {
        color: green;
      }

      input:nth-of-type(3):checked ~ .content {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div>
      <span>
        <label for="red"> Red </label>
      </span>
      <span>
        <label for="green"> Green </label>
      </span>
      <span>
        <label for="blue"> Blue </label>
      </span>
    </div>
    <hr />
    <input type="radio" name="color" id="red" />
    <input type="radio" name="color" id="green" />
    <input type="radio" name="color" id="blue" />

    <div class="content">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam unde odio
      earum ipsum non deserunt laborum sit molestiae sunt eveniet!
    </div>
  </body>
</html>
