<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .btn-wrap {
      text-align: center;
    }
    .btn {
      border: none;
      background-color: green;
      color: #fff;
      height: 30px;
      width: 150px;
      border-radius: 99px;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: green;
      border-radius: 80%;
    }

    img {
      width: 500px;
      height: auto;
      max-width: 400px;
    }
  </style>
  <body>
    <div class="btn-wrap">
      <button type="button" class="btn">Đăng ký khóa học</button>
    </div>

    <div class="box"></div>

    <img
      src="https://fastly.picsum.photos/id/168/1000/500.jpg?hmac=rDMyj9A7eyOQ1MPJn8B88D5as00xS8KMSmebh6fRWHU"
      alt=""
    />
  </body>
</html>
