<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .box {
        border: 1px solid red;
        width: 400px;
        height: 400px;
        position: relative;
      }

      .box button {
        position: absolute;
        background-color: green;
        width: 150px;
        height: 150px;
        border: none;
        color: #fff;
        font-size: 1.5em;
        top: 50%;
        left: 50%;
        translate: -50% - 50%;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <button>Dang ky khoa hoc</button>
    </div>
  </body>
</html>
