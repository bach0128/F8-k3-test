<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List-item</title>
    <style>
      .box ul h2 {
        display: list-item;
        list-style: inside lower-roman;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <ul>
        <h2>Item1</h2>
        <h2>Item2</h2>
        <h2>Item3</h2>
        <h2>Item4</h2>
        <h2>Item5</h2>
      </ul>
    </div>
  </body>
</html>
